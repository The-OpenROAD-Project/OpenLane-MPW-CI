# This is a workflow to automatically update caravel-lite whenever caravel master is updated.
name: Auto Update Caravel Lite

# Controls when the action will run. 
on:
  # Trigger the workflow on push to master branch
  push:
    branches:
      - main
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
           
      - name: Install git-filter-repo
        run: pip install git-filter-repo
        
      - name: Update Caravel Lite
        run: |
          mkdir -p caravel-lite
          cd caravel-lite
          git config --global user.name 'EF Staff'
          git config --global user.email 'github@efabless.com'
          git config --global init.defaultBranch main
          git init
          git checkout -b main
          git remote add parent https://github.com/efabless/caravel
          git pull parent main
          git fetch --all --tags
          git filter-repo --path openlane/user_project_wrapper --path openlane/user_analog_project_wrapper --path openlane/Makefile --path gds/user_project_wrapper_empty.gds.gz --path gds/user_analog_project_wrapper_empty.gds.gz --path mag/user_project_wrapper_empty.mag --path mag/user_analog_project_wrapper_empty.mag --path lef/user_project_wrapper_empty.lef --path lef/user_analog_project_wrapper_empty.lef --path verilog/ --path Makefile --path scripts/ --path LICENSE --path manifest --path spi/lvs/run_lvs.sh --path gds/gds2mag-all.sh --path gds/drc_on_gds.tcl --path gds/antenna_on_gds.tcl --path spi/lvs/caravel.spice --path spi/lvs/caravan.spice --force
          git remote add caravel_lite https://x-access-token:${{ secrets.EFSTAFF_TOKEN }}@github.com/efabless/caravel-lite
          git push --force caravel_lite main
          git push -f --tags caravel_lite main
